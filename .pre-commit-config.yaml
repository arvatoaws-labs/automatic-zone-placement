repos:


  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -q
        language: python
        additional_dependencies: [pytest]
        pass_filenames: false
        always_run: true
        stages: [pre-commit, pre-push]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        name: ruff
        args: ["--fix"]
        files: '\.py$'

exclude: '^(?:\.pre-commit|\.precommit|\.github|.*__pycache__.*|\.venv|venv|env)/'